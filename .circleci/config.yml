version: '2.1'

jobs:
    composer:
        docker:
            - image: composer:2.0.4
        working_directory: /app
        steps:
            - checkout
            - restore_cache:
                key: vendor-{{ checksum "composer.json" }}
            - run: composer install --ansi
            - save_cache:
                key: vendor-{{ checksum "composer.json" }}
                paths:
                    - ./vendor
    phpcs:
        docker:
            - image: steevanb/php-code-sniffs:4.0.3
        working_directory: /app
        steps:
            - checkout
            - run:
                name: phpcs
                command: bin/phpcs
    phpunit:
        docker:
            - image: php:7.4.13-cli-buster
        working_directory: /app
        steps:
            - checkout
            - restore_cache:
                  key: vendor-{{ checksum "composer.json" }}
            - run:
                name: phpunit
                command: bin/phpunit

    phpstan:
        docker:
            - image: php:7.4.13-cli-buster
        working_directory: /app
        steps:
            - checkout
            - restore_cache:
                  key: vendor-{{ checksum "composer.json" }}
            - run:
                name: phpstan
                command: bin/phpstan

    phpcf:
        docker:
            - image: steevanb/php-code-fixer:2.0.23
        working_directory: /app
        steps:
            - checkout
            - restore_cache:
                key: vendor-{{ checksum "composer.json" }}
            - run:
                name: phpcf
                command: bin/phpcf

    composerRequireChecker:
        docker:
            - image: steevanb/composer-require-checker:2.1.0
        working_directory: /app
        steps:
            - checkout
            - restore_cache:
                key: vendor-{{ checksum "composer.json" }}
            - run:
                name: composerRequireChecker
                command: bin/composerRequireChecker

workflows:
    CI:
        jobs:
            - composer
            - phpcf
            - phpcs
            - composerRequireChecker:
                requires:
                - composer
            - phpstan:
                requires:
                    - composer
            - phpunit:
                requires:
                    - composer
